<html>

<head>
    <meta charset="utf-8" />
    <title>
        Order Food Online!!!!!!
    </title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="Assets/css/main.css" type="text/css" />
</head>

<body>

    <div class="outerDiv">
        <div class="menuDiv">
            <div class="imgDiv">
                <img src="Assets/img/burrito.jpeg" />
            </div>
            <div class="tag">
                    <span class="tagStart"></span>
                    
                    EXCLUSIVE</div>
            <div class="menuItem veg">
                <span class="fa-stack fa-1x">
                    <i class="fa fa-circle fa-stack-1x"></i>
                    <i class="fa fa-square-o fa-stack-2x"></i>
                </span>
                <h3 class="itemName">Corn Burrito</h3>
                <span class="cuisines">Mexican</span>
                <span class="price">
                    <i class="fa fa-inr" aria-hidden="true"></i>
                    <span>120</span>
                    <button class="addBtn">ADD</button>
                </span>

            </div>
            <span>
                <p class="offers">
                    <i class="fa fa-certificate myoff_icon">
                        <span class="icon-text">%</span>
                    </i>
                    <span class="offText"> 15% off | Use coupon SWIGGY15

                    </span>
                </p>
            </span>
        </div>
        <div class="menuDiv">
            <div class="imgDiv">
                <img src="Assets/img/Dosa.jpg" />
            </div>
            <div class="menuItem veg">
                <span class="fa-stack fa-1x">
                    <i class="fa fa-circle fa-stack-1x"></i>
                    <i class="fa fa-square-o fa-stack-2x"></i>
                </span>
                <h3 class="itemName">Paper Masala Dosa</h3>
                <span class="cuisines">South Indian</span>
                <span class="price">
                    <i class="fa fa-inr" aria-hidden="true"></i>
                    <span>65</span>
                    <button class="addBtn">ADD</button>
                </span>

            </div>
            <p class="offers">
                <i class="fa fa-certificate myoff_icon">
                    <span class="icon-text">%</span>
                </i>
                <span class="offText"> 20% off | Use coupon CPN20%

                </span>
            </p>
        </div>
        <div class="menuDiv">
            <div class="imgDiv">
                <img src="Assets/img/biryani.jpg" />
            </div>
            <div class="menuItem nonveg">
                <span class="fa-stack fa-1x">
                    <i class="fa fa-circle fa-stack-1x"></i>
                    <i class="fa fa-square-o fa-stack-2x"></i>
                </span>
                <h3 class="itemName">Chicken Biryani</h3>
                <span class="cuisines">Hyderabadi</span>
                <span class="price">
                    <i class="fa fa-inr" aria-hidden="true"></i>
                    <span>199</span>
                    <button class="addBtn">ADD</button>
                </span>
            </div>
            <p class="offers">
                <i class="fa fa-certificate myoff_icon">
                    <span class="icon-text">%</span>
                </i>
                <span class="offText"> 40% off | Use coupon SWIGGY40

                </span>
            </p>
        </div>

    </div>


</body>

</html>
